{% extends 'base.html' %}

{% block content %}

<p>Title: {{ class_type.title }}</p>
<p>Intensity: {{ class_type.intensity }}</p>
<p>Description: {{ class_type.description }}</p>
<a href="/class_types/{{ class_type.id }}/edit">edit</a>

{% for class in filtered_classes %}

    <a href="/gym_classes/{{ class.id }}"><p> {{ class.start_time.time}} in {{ class.location.name}} </p></a>
    
{% endfor %}
    
{% endblock content %}
