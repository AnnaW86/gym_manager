{% extends 'base.html' %}

{% block content %}

<h1>Available Classes</h1>

<section>
    {% for class_type in class_types %}
    <a href="/class_types/{{ class_type.id }}">
        <section>
            {{ class_type.title }}
            <hr>
            <div>
                <p>Intensity level: {{ class_type.intensity }}</p>
                <p>{{ class_type.description }} </p>
            </div>
        </section>
    </a>      
    {% endfor %}
</section>

<a href="/class_types/new"><button>Add new class</button></a>

{% endblock content %}
