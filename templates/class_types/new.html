{% extends 'base.html' %}

{% block content %}

<form action="/class_types" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required autofocus />
    </div>
    <div>
        <label for="intensity">Intensity:</label>
        <input type="number" id="intensity" name="intensity" min="1" max="5" required />
    </div>
    <div>
        <label for="description">Brief description:</label>
        <textarea name="description" id="description" cols="30" rows="3" required></textarea>
    </div>
    <div>
        <button type="submit">Add Class</button>
    </div>

</form>
    
{% endblock content %}
