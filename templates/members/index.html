{% extends 'base.html' %}

{% block content %}

<div class="list">
    <div>
        <h1>Members:</h1>
        <p>(Select a name for more details)</p>
        
    </div>
    <ul id = "member_list">
        {% for member in members %}
        <li><a href="/members/{{ member.id }}">{{ member.get_full_name() }}</a></li>
        {% endfor %}
    </ul>
    
</div>
{% endblock content %}
