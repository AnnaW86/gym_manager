{% extends 'base.html' %}

{% block content %}


<h1>Today's Classes</h1>
<section>
    {% for gym_class in gym_classes %}
    <a href="/gym_classes/{{ gym_class.id }}">
        <section>
            {{ gym_class.class_type.title }}
            <hr>
            <div>
                <p>{{ gym_class.start_time.time }}</p>
                <p>{{ gym_class.duration }} mins</p>
                <p>In the {{ gym_class.location.name }}</p>
            </div>  
        </section>
    </a>    
    {% endfor %}
</section>


{% endblock content %}
